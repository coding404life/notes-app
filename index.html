<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="#"> -->
    <!-- font awesome libirary -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!--bootstrap 4.5 CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- google fonts -->

    <!-- main stylesheet -->
    <link rel="stylesheet" href="dist/css/styles.css?cb=1604849437646">
    <title>Yahya-Notes</title>
</head>

<body>

    <!--start header -->
    <header>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-3 col-lg-2 left-header">
                    <p>Yahya notes</p>
                </div>
                <div class="col-md-9 col-lg-10 right-header">

                    <div class="row justify-content-end text-dark">
                        <div class="col align-items-center d-flex">
                            <form>
                                <i class="fas fa-search"></i>
                                <input type="search" placeholder="search">
                            </form>
                        </div>
                        <div class="col d-flex justify-content-end align-items-center pr-sm-5">
                            <div class="img-container">
                                <img class="img-fluid" src="images/Screenshot at Sep 18 19-33-26.png" alt="#">
                            </div>
                            <p><Span>Hello, </Span><span>Yahya</span></p>
                            <i class="far fa-bell"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->

    <!-- holder content -->
    <div class="container-fluid">
        <div class="row">
            <!-- sidebar -->
            <div class="col-md-3 col-lg-2 mt-5 px-0" id=sidebar>
                <aside>
                    <ul class="list-unstyled">
                        <li>
                            <i class="fas fa-th-large"></i>
                            <span>OverView</span>
                        </li>
                        <li>
                            <i class="fas fa-calendar-check"></i>
                            <span>Tasks</span>
                        </li>
                        <li>
                            <i class="far fa-file-alt"></i>
                            <span>Documents</span>
                        </li>
                        <li class="active">
                            <i class="fas fa-thumbtack"></i>
                            <span>Notes</span>
                        </li>
                        <li>
                            <i class="fas fa-heartbeat"></i>
                            <span>Output</span>
                        </li>
                        <li>
                            <i class="fas fa-headphones-alt"></i>
                            <span>Support</span>
                        </li>
                    </ul>
                </aside>
            </div>
            <!-- end sidebar -->

            <!-- main content -->
            <div class="col-md-9 col-lg-10 mt-5" id=notes-container>
                <div class="container">
                    <div class="row">

                        <!-- nav category tabs -->
                        <div class="col  mb-3 mt-5">
                            <div class="row">
                                <div class="col-sm">
                                    <nav class="category-items">
                                        <ul class="nav nav-pills">
                                            <li class="nav-item ">
                                                <a class="nav-link  active" href="#">All</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#">Project</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#">Buisness</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#">Personal</a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>

                                <div class="col-sm-3 px-0 display-card-container d-flex align-items-center">
                                    <div class="display-card">
                                        <i class="fas fa-plus-circle mr-1"></i>
                                        <p class="d-inline mb-0">Add new note</p>
                                    </div>

                                    <!-- add new card note #card-code -->
                                    <div class="card add-note-card d-none">
                                        <div class="card-body">
                                            <form class="card-form">
                                                <textarea name="title" data-role="none"
                                                    placeholder="title..."></textarea>
                                                <textarea name="text" data-role="none"
                                                    placeholder="write some notes..."></textarea>
                                            </form>
                                            <div class="text-center mt-2">
                                                <buttton class="btn btn-dark add-note">add note</buttton>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- end nav tabs -->

                        <div class="col-12">

                            <!-- notes section -->
                            <main id="notes">
                                <div class="row justify-content-center">
                                    <!-- notes columns -->
                                    <div class="card-columns cards-container">
                                        <!-- card note  -->
                                        <!-- <div class="card">
                                            <div class="card-body">
                                                <h5 class="card-title" contenteditable placeholder="title...">
                                                </h5>
                                                <p contenteditable placeholder="write some notes..." class="card-text">
                                                </p>
                                                <p class="card-text"><small class="text-muted">Last updated 3 mins
                                                        ago</small></p>
                                            </div>
                                        </div> -->
                                        <!-- end card note  -->

                                        <!--end notes section -->
                                    </div>
                            </main>
                        </div>

                    </div>
                </div>
            </div>
            <!-- end main content -->
        </div>
    </div>



    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <!-- <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script> -->


    <!-- main script -->
    <script src='dist/js/all.js?cb=1604849437646'></script>
</body>

</html>
